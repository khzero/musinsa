spring:
  jpa:
    database: h2
    hibernate:
      ddl-auto: create-drop
      format_sql: true
    show-sql: true
    defer-datasource-initialization: true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:product_test
    username: sa
    password:
  sql:
    init:
      mode: always
server:
  port: 5002